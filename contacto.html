  <div class="main">
    <div class="contact_us">
      <!-- Formulario de contacto -->
      <div class="contact_us_form">
        <form class="row g-3">
          <div class="col-sm-12 col-md-6">
            <label for="validationDefault01" class="form-label">Nombre<label for="" class="text-danger">*</label></label>
            <input type="text" class="form-control" id="validationDefault01" placeholder="Nombre" required="">
          </div>
          <div class="col-sm-12 col-md-6">
            <label for="validationDefault02" class="form-label">Apellido<label for="" class="text-danger">*</label></label>
            <input type="text" class="form-control" id="validationDefault02" placeholder="Apellido" required="">
          </div>
          <div class="col-sm-12">
            <label for="validationDefault04" class="form-label">Motivo de Consulta<label for="" class="text-danger">*</label></label>
            <select class="form-select" id="validationDefault04" required="">
              <option selected="" disabled="" value="">Elegir..</option>
              <option>Consulta General</option>
              <option>Reclamo</option>
              <option>Sugerencia</option>
            </select>
          </div>
          <div class="col-sm-12">
            <label for="validationDefault05" class="form-label">Mensaje<label for="" class="text-danger">*</label></label>
            <textarea class="form-control" id="validationDefault05" placeholder="Ingrese su mensaje" required=""
              rows="5"></textarea>
          </div>
          <div class="col-sm-6">
            <button class="btn btn-secondary" type="reset">Reset</button>
            <button class="btn btn-primary" type="submit">Enviar</button>
          </div>
        </form>
      </div>
