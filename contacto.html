    <div class="contact__form">
      <table class="tablaContacto">
        <form action="">
          <!--el name del label tiene que coincidir con el del input-->
          <tr>
            <td>
              <div class="contact__form__label"><label for="name">Nombre: </label><label id="contact__form__asterisco"
                  for="name">*</label>
            </td>
    </div>
    <td><input type="text" name="name" placeholder="Colocar nombre" size=40 required /></td>
    </tr>
    <tr>
      <td>
        <div class="contact__form__label"><label for="email"> Email: </label><label id="contact__form__asterisco"

      </td>
  </div>
  <td><input type="email" name="email" placeholder="Email" size=40 required /></td>
  </tr>
  <tr>
    <td>
      <div class="contact__form__label"><label for="message"> Ingrese su mensaje: </label><label

    </td>
    </div>
    <td><textarea name="message" id="" cols="40" rows="15" placeholder="Ingrese su mensaje" required></textarea></td>
  </tr>
  <tr>
    <td><input id="image" type="image" src="./images/enviar-formulario-javascript2.png" alt="Enviar" /></td>
  </tr>
  </form>
